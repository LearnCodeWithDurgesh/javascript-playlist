<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What is string..</title>
  </head>
  <body>
    <h1>String in JS</h1>
    <script>
      //string tutorial in js
      //first way of creating string
      console.log("Going to practice");
      let name = "Durgesh";
      console.log(typeof name);

      //second way of creating string
      let secondName = new String("Uttam");
      console.log(typeof secondName);

      //first way
      let name1 = "Sachin";
      let name2 = "Sahwag";
      let name3 = `My 
        favorite 
        cricketer is 
        irfan

      `;
      console.log(name1);
      console.log(name2);
      console.log(name3);

      //interpolation

      let a = 12;
      let b = 34;
      let c = a + b;
      //output
      // sum of 12 and 32 is 12+34
      //con.
      console.log("sum of " + a + " and " + b + " is " + c);

      console.log(`sum of ${a} and ${b} is ${c + 50}`);
    </script>
  </body>
</html>
