<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- section1 
        button: Generate Number
    -->

    <div id="section1" class="container text-center mt-5">
      <button
        class="btn btn-warning btn-lg"
        onclick="generate_number_btn_click()"
      >
        Generate Number
      </button>
    </div>

    <!-- section2 
    
        Guess Number
        img 
        message
        input field
        check

    -->

    <div id="section2" class="container">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <!-- img -->
          <img
            src="https://media.tenor.com/images/7ad6c940267a64a53446dbf72fb99197/tenor.gif"
            alt=""
          />

          <p class="text-danger">Guess the number between 1 to 6 **</p>

          <div class="form-group w-25 mx-auto">
            <input
              id="field"
              type="text"
              placeholder="Enter here"
              class="form-control"
            />
          </div>

          <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">
            Check
          </button>
        </div>
      </div>
    </div>

    <!-- section2
    
        img
        heading: generating number
    -->

    <div class="container text-center" id="section3">
      <img
        class="img-fluid"
        style="width: 250px"
        src="https://thumbs.gfycat.com/SecondTartCygnet-size_restricted.gif"
        alt=""
      />
      <h2>Generating Number...</h2>
    </div>

    <script src="index.js"></script>
  </body>
</html>
